<script>
    // test object with numbers, strings, objects und arrays
    let testObject = {
        a: 3,
        b: "abc",
        c: {
            x: {
                pain: "pain?"
            },
            y: ["pain1", "pain2"]
        },
        d: [1, "234"]
    }

    // define deepCopy function
    let deepCopy = (struct) => {return Object.fromEntries(Object.entries(struct));}

    // copy by reference
    testObjectCopied = testObject;

    // copy using deepCopy
    testObjectDeepCopied = deepCopy(testObject);

    // test and debug
    console.assert(testObject === testObjectCopied); // should be the same object
    console.assert(testObject !== testObjectDeepCopied); // shouldn't be the same object, but have the same content
    console.log("original object: \n", testObject);
    console.log("deepCopied object: \n", testObjectDeepCopied);

</script>
