<script>
    console.log(Number.MAX_SAFE_INTEGER)

    let x_last = Number(0);
    let x = Number(1);
    let table = document.querySelector("table");


    for(let i = 1; i <= 2000; i++) {
        // calculate new value
        let x_new = Number(x + x_last);

        // update variables
        x_last = x;
        x = x_new;

        // debug
        console.log(i, x_last);

        // add table row
        let row = table.insertRow();
        row.insertCell().appendChild(document.createTextNode(i));
        row.insertCell().appendChild(document.createTextNode(x_last));
    }
</script>
