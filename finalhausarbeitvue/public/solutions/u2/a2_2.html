<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übung 2 - Aufgabe 2_2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .box{
        box-sizing: border-box;
        border: 1px solid black;
        background-color: rgb(255, 255, 255);
        padding: 0.5em;
        margin: 0.1em;
        width: calc( 100% - 0.2em );
    }
    input[type=checkbox]:checked ~ .box > img {
        visibility: visible;
    }
    input[type=checkbox]~.box > img {
        visibility: hidden;
    }
    </style>
</head>

<body>
    <h1> Übung 2.2 </h1>
    <br>
    <input type="checkbox" checked> Show Image?
    <div class="box">
        <img width=100% src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Hochschule_Bonn-Rhein-Sieg_Wolfgang_G%C3%B6ddertz_Induktion.jpg">
    </div>
</body>
</html>
