<!DOCTYPE html>
<html>
<head>
    <title> Login </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            margin: 0;
            font-size: 16px;
        }

        .login {
            border: 1px solid black;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 0em 1em 0em 1em;
            box-shadow: 0 0 20px 2px rgba(0, 0, 0, 0.12);
        }

        .inner_login {
            padding: 1em;
        }

        button, input {
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 15px 4px rgba(0, 0, 0, 0.12);
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            outline: none;
            width: 150px;
            font-family: 'Dosis', sans-serif;
            font-size: 16px;
        }


        .bg {
            background-color: #a9cbff;
            width: 100%;
            min-height: 100vh;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            box-sizing: border-box;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .caption {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        p {
            margin: 0.25em 0;
        }
    </style>
</head>
<body>
<div id="welcome" class="bg">
    <div class="center">
        <div class="caption">


            <div class="login">

                <h1> Please login </h1>
                <hr>

                <div class="inner_login">
                    <p>Username: </p>
                    <input id="user"/>
                    <p> Password: </p>
                    <input id="pass" type="password"/>
                    <br><br>
                    <input type="button" id="button_login" value="login"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="application/javascript" src="login.js"></script>
</html>
